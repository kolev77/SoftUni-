<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View profile</title>
</head>
<body>
Hey, you`re looking your profile !

<div>
    <form th:action="@{/edit/{id}(id=${user.id})}" th:method="POST" th:object="${user}">
        <input name="city" type="text" th:field="*{city}">
        <input name="age" type="text" th:field="*{age}">
        <button type="submit">Edit profile</button>
    </form>
</div>
</body>
</html>
